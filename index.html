<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>FCC: Survey Form</title>
</head>
<body>
    <div class="background"></div>   
        <div class="filter">
    
            <div class="content">
                <div class="header">
                    <h1 id="title">freeCodeCamp Survey Form</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform </p>
                </div>
                <div class="main">
                    <form id="survey-form">
                        <div class="section-form">
                            <label for="name" id="name-label">Name</label><input type="text" id="name" class="input-text" placeholder="Enter your name" required>
                        </div>
                        <div class="section-form">
                            <label for="email" id="email-label">Email</label><input type="email" id="email" class="input-text" placeholder="Enter your Email" required>
                        </div>
                        <div class="section-form">
                            <label for="number" id="number-label">Age (optional)</label><input type="number" id="number" min="0" max="99" class="input-text" placeholder="Age">
                        </div>

                        <div class="section-form">
                            <label>Which option best describes your current role?</label>
                            <select id="dropdown" class="input-text">
                            <option selected disabled>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                        </div>
                        <div class="section-form radio">
                            <label>Would you recommend freeCodeCamp to a friend?</label>
                            <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely">Definitely</label>
                            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe">Maybe</label>
                            <label for="notSure"><input type="radio" name="recommend" id="notSure" value="notSure">Not sure</label>
                        </div>

                        <div class="section-form">
                            <label>What is your favorite feature of freeCodeCamp?</label>
                            <select id="dropdown" class="input-text">
                            <option selected disabled>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                        </div>
                        <div class="section-form checks">
                            <label> What would you like to see improved? (Check all that apply) </label>
                            <label for="frontend"><input type="checkbox" name="check-options" id="frontend" value="frontend">Front-end Projects</label>
                            <label for="backend"><input type="checkbox" name="check-options" id="backend" value="backend">Back-end Projects</label>
                            <label for="data"><input type="checkbox" name="check-options" id="data" value="data">Data Visualization</label>
                            <label for="challenges"><input type="checkbox" name="check-options" id="challenges" value="challenges">Challenges</label>
                            <label for="openSource"><input type="checkbox" name="check-options" id="openSource" value="openSource">Open Source Community</label>
                            <label for="gitter"><input type="checkbox" name="check-options" id="gitter" value="gitter">Gitter help rooms</label>
                            <label for="videos"><input type="checkbox" name="check-options" id="videos" value="videos">Videos</label>
                            <label for="city"><input type="checkbox" name="check-options" id="city" value="city">City Meetups</label>
                            <label for="wiki"><input type="checkbox" name="check-options" id="wiki" value="wiki">Wiki</label>
                            <label for="forum"><input type="checkbox" name="check-options" id="forum" value="forum">Forum</label>
                            <label for="additional"><input type="checkbox" name="check-options" id="adittional" value="additional">Additional Courses</label>
                        </div>
                        <div class="section-form">
                            <label>Any comments or suggestions?</label>
                            <textarea cols="30" rows="5" class="area-text" placeholder="Enter your comment here..."></textarea><br>
                        </div>     
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
